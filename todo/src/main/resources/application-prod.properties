# PostgreSQL Database Settings (for 'prod' profile)
# Use an environment variable for the DB host to allow for Docker networking.
# Defaults to 'localhost' for local runs outside of Docker.
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/greetings_db
spring.datasource.username=springuser
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

# Disable Swagger UI in the 'prod' environment for security
springdoc.api-docs.enabled=false